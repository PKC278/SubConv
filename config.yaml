HEAD:
  mode: rule
  dns:
    enable: true
    default-nameserver:
      - 223.5.5.5
      - 119.29.29.29
    nameserver:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
    proxy-server-nameserver:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
  geox-url:
    geoip: "https://github.com/Loyalsoldier/geoip/releases/latest/download/geoip-only-cn-private.dat"
    geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
    mmdb: "https://github.com/Loyalsoldier/geoip/releases/latest/download/Country-only-cn-private.mmdb"
    asn: "https://github.com/Loyalsoldier/geoip/releases/latest/download/Country-asn.mmdb"
  geo-auto-update: true
  geo-update-interval: 168
  unified-delay: true
  tcp-concurrent: true
  sniffer:
    enable: true
    force-dns-mapping: true
    parse-pure-ip: true
    sniff:
      HTTP:
        ports: [80, 8080]
      TLS:
        ports: [443, 8443]
      QUIC:
        ports: [443, 8443]
    skip-domain:
      - Mijia Cloud
      - +.oray.com
      - +.sunlogin.net
  profile:
    store-selected: true
TEST_URL: http://cp.cloudflare.com/generate_204
