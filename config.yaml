CUSTOM_PROXY_GROUP:
  - name: 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Stack.png
    type: select
    manual: true
    rule: false
  - name: ChatGPT
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/main/Icon/Color/Large/ChatGPT.png
    type: select
    list: true
    prior: "-🇭🇰 香港低倍率,-🇭🇰 香港节点"
  - name: 游戏平台
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/applegamecenter.png
    type: select
    prior: DIRECT
  - name: Bing
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/bing.png
    type: select
    prior: DIRECT
  - name: 流媒体
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
    type: select
    list: true
    prior: ""
    regex: 新加坡|SG|Singapore
  - name: SpeedTest
    icon: https://b.cdnst.net/images/favicons/favicon-180.png
    type: select
    prior: DIRECT
  - name: 兜底策略
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    type: select
    prior: FINAL
  - name: 🇭🇰 香港低倍率
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    type: url-test
    rule: false
    regex: (?=.*(?:香港|HK|Hong Kong))(?=.*0\.\d+[×x倍])
  - name: 🇸🇬 新加坡低倍率
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    type: url-test
    rule: false
    regex: (?=.*(?:新加坡|SG|Singapore))(?=.*0\.\d+[×x倍])
  - name: 🇯🇵 日本低倍率
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    type: url-test
    rule: false
    regex: (?=.*(?:日本|JP|Japan))(?=.*0\.\d+[×x倍])
  - name: 🇺🇲 美国低倍率
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    type: url-test
    rule: false
    regex: (?=.*(?:美国|US|United States))(?=.*0\.\d+[×x倍])
  - name: 🇨🇳 台湾低倍率
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    type: url-test
    rule: false
    regex: (?=.*(?:台湾|TW|Taiwan))(?=.*0\.\d+[×x倍])
  - name: 🇭🇰 香港节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    type: url-test
    rule: false
    regex: ^(?!.*Core)(?!.*(?<!\.)[2-9](?:\.\d+)?(×|x|倍))(?!.*1\.[1-9]*(×|x|倍))(?!.*0\.\d+(×|x|倍))(?=.*(?:香港|HK|Hong Kong))
